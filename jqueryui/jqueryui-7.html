<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<style>
		#menu {
			width: 250px;
		}
	</style>
</head>
<body>
	
	<ul id="menu">
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li>
			<a href="#">Contacts</a>
			<ul>
				<li><a href="#">Contacts submenu</a></li>
				<li><a href="#">Contacts submenu</a></li>
			</ul>
		</li>
	</ul>

	<button id="active">Button</button>
	
	<script>
		jQuery(document).ready(function($) {
			$("#menu").menu();

			$("#active").on('click', function(){
				$("#menu").menu("focus", "", $(menu).find("li").eq(2)).menu("expand");
			});
		});
	</script>

</body>
</html>
