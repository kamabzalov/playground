<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>
<body>
	
	<div id="tabs">
		<ul>
			<li><h3><a href="#one">First</a></h3></li>
			<li><h3><a href="#two">Second</a></h3></li>
			<li><h3><a href="#three">Third</a></h3></li>
			<li><h3><a href="#four">Fourth</a></h3></li>
		</ul>

		<div id="one">Frist section</div>
		<div id="two">Second section</div>
		<div id="three">Third section</div>
		<div id="four">Fourth section</div>
	</div>

	<button id="change">Change</button>

	<script>
		$("#tabs").tabs();
		$("#change").on('click', function(){
			$("#tabs").tabs("option", "hide", "explode");
		});
	</script>

</body>
</html>
