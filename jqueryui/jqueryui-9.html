<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	
</head>
<body>
	
	<input type="text" id="date">

	<script>
		jQuery(document).ready(function($) {
			$("#date").datepicker({
				minDate: new Date(),
				changeMonth: true,
				changeYear: true,
				showWeek: true,
				showOtherMonth: true,
				appendText: "dd.mm.yyyy",
				buttonText: "Open datepicker",
				showOn: "both",
				dateFormat: 'dd.mm.yy',
				beforeShowDay: function(date) {
					var dateSplit = date.toString().split(" ");
					if(dateSplit[0] === "Mon" && dateSplit[2] < 7) {
						return [false, "disabled", "test str"];
					} else {
						return [true];
					}
				}
			});
		});
	</script>

</body>
</html>
