<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	
</head>
<body>
	

	<div id="progress"></div>
	<button id="go">Go</button>

	<script>
		jQuery(document).ready(function($) {
			var interval;
			$("#progress").progressbar({
				complete: function() {
					clearInterval(interval);
				}
			});

			$("#go").click(function(){
				var curr = $("#progress").progressbar("value");
				increase = function() {
					curr = curr + 5;
					$("#progress").progressbar("option", "value", curr);
				};

				if(!interval) {
					interval = setInterval(increase, 50);
				}
			});
		});
	</script>

</body>
</html>
