<body>
	
		<script>

			$('#randPara').before('<span>before</span>');

			$('<span>Insert before</span>').insertBefore('#randPara');
			$('<span>Prepend</span>').prependTo('#randPara');
			$('<span>Append</span>').appendTo('#randPara');

			$('<span>Append</span>').append('<span>Append</span>');
			$('<span>Insert After</span>').insertAfter('<span>Insert after</span>');

			$('#randPara').after('<span>after</span>');

			$('#deleteSpan').bind('click', deleteSpan);


			function deleteSpan() {
				$('span').remove(':contains("Append")');
			}

		</script>



	<div><h3>Playing With Text</h3></div>

 

<div>

<h3 id="h3Tag">H3 Tag</h3>

</div>
