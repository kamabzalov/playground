table.menu

font-weight: bold;}

td.menuNormal
{padding: 0px;
color: white;
font-weight: bold;
vertical-align: top;
background-color: #0000FF;}

td.menuHover
{padding: 0px;
color: black;
font-weight: bold;
vertical-align: top;
/*remove the following line for drop-down menu with images*/
background-color: lightblue;}

div.menuNormal
{display: none;
position: static;}

div.menuHover
{border: 2.5px solid white;
background-color: #0000FF;
display: inline;
position: absolute;}

a.menuitem:link
{text-decoration: none;
color: white;
padding: 2.5px;
background-color: #0000FF;
border-bottom: 2.5px solid white;
display: block;}

a.menuitem:visited
{text-decoration: none;
color: white;
padding: 2.5px;
background-color: #0000FF;
border-bottom: 2.5px solid white;
display: block;}

a.menuitem:hover
{text-decoration: none;
color: black;
padding: 2.5px;
background-color: lightblue;
border-bottom: 2.5px solid white;
display: block;}

a.menuitem:active
{text-decoration: none;
color: black;
padding: 2.5px;
background-color: lightblue;
border-bottom: 2.5px solid white;
display: block;}

	</style>
	<script>
		function expand(s)
{
  var td = s;
  var d = td.getElementsByTagName("div").item(0);

  td.className = "menuHover";
  d.className = "menuHover";
}

function collapse(s)
{
  var td = s;
  var d = td.getElementsByTagName("div").item(0);

  td.className = "menuNormal";
  d.className = "menuNormal";
}

	</script>
</head>
<body>

  <div id="menu">

    <!-- We are creating the first column in the table and assigning the css attributes assigned to "menuNormal". We are defining 		the width to be 160 pixels. We will trigger javascript functions on both the onmouseover and onmouseout events. -->
