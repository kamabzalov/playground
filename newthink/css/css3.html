<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.tableStyle {
			font-family: arial, helvetica, sans-serif;
			text-align: left;
			padding-top: 5px;
			padding-bottom: 5px;
			background-color: #ffffff;
			width: 75%;
			border: 2px solid #2a52be;
			border-collapse: collapse;
			caption-side: bottom;
		}

		.tableHeader {
			color: #ffffff;
			background-color: #2a52be;
		}

		.evenrows {
			background-color: #fff8dc;
			color: #654321;
		}

		.boxelement1 {
			border-color: yellow;
			border-top-color: fuchia;
			border-style: double;
			border-right-style: ridge;
			border-width: 2px;
			background-color: cyan;
			background-repeat: no-repeat;
			background-position: top-left;
			line-height: 1.8em;
			font-family: verdana, arial, sans-serif;
			margin: 25px;
			margin-right: 250px;
			padding: 25px;
			padding-left: 300px;
			font-style: italic;
		}

	</style>
</head>
<body>
	<ul>
		<li style="list-style: disc;">Bullet</li>
		<li style="list-style: circle;">Bullet</li>
		<li style="list-style: square;">Bullet</li>
		<li style="list-style: decimal;">Bullet</li>
		<li style="list-style: decimal-leading-zero;">Bullet</li>
		<li style="list-style: lower-roman;">Bullet</li>
		<li style="list-style: upper-roman;">Bullet</li>
		<li style="list-style: lower-greek;">Bullet</li>
		<li style="list-style: lower-latin;">Bullet</li>
		<li style="list-style: upper-latin;">Bullet</li>
		<li style="list-style: armenian;">Bullet</li>
		<li style="list-style: georgian;">Bullet</li>

	</ul>

	<table class="tableStyle">
			<caption>Information</caption>
			<tr class="tableHeader">
				<th>Home</th>
				<th>Street</th>
				<th>City</th>
			</tr>
			<tr>
				<td>Kam Abzalov</td>
				<td>Russia</td>
				<td>Klyazma</td>
			</tr>
			<tr class="evenrows">
				<td>Marat Abzalov</td>
				<td>Russia</td>
				<td>Klyazma</td>
			</tr>
		</table>

		<ul>
			<li style="cursor: crosshair">Cursor</li>
			<li style="cursor: help">Cursor</li>
			<li style="cursor: progress">Cursor</li>
		</ul>

		<br>
		<br>

		<span class="boxelement1">Random Text</span>
</body>
</html>
