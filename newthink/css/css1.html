<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			color: green;
			font-family: verdana, arial, sans-serif;
		}

		p {
			color: purple;
		}

		 h2 em, b {
			font-family: times new roman, georgia, serif;
			font-size: 14px;
		}

		h1.green {
			color: green;
		}

		.purpleserif {
			font-family: times new roman, georgia, serif;
			color: purple;
		}

		a {
			font-family: verdana, arial, sans-serif;
		}
	</style>
</head>
<body>
	Body text
	<p>
		this is some text <br>
		<i>italic text</i> <br>
		this is <h1>header 1</h1> <br>
		this is <h2>header 2</h2> <br>
		this is a <a href="#">link to site</a> <br>
		<b>this is bold</b>
	</p>

	block statements: blockquote, div, dl, forms, h, hr, ol, p, table, ul

	<h1>Regular h1</h1>
	<h1 class="purpleserif">Purple</h1>
	<h1 class="green">Green</h1>

</body>
</html>
