<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>

		function editNodeText (regEx, input, helpId, helpMesage) {
			if (!regEx.test(input)) {
				if (helpId != null) 
					while (helpId.firstChild) 
						help.removeChild(helpId.firstChild);
					helpId.appendChild(document.createTextNode(helpMesage));
					return false;
			} else {
				if (helpId ! = null) {
					while (helpId.firstChild) 
						helpId.removeChild(helpId.firstChild);
					}
					return true;
				}
			}

		function isTheFieldEmpty (input, helpId) {
			return editNodeText(/^[A-Za-z\.\' \-]{2,15}\s?[A-Za-z\.\' \-]{2,15}\s?[A-Za-z\.\' \-]{2,15}/, inputField.value, helpId, "Please enter a valid name");
		}

		function isAddressOk (inputField, helpId) {
			return editNodeText(/^[A-Za-z0-9\.\' \-]{5,30}$/, inputField.value, helpId, "Enter a Street (Ex.1234 Main St.)");
		}

		function isStateOk (inputField, helpId) {
			return editNodeText(/^A[LKSZRAEP]|C[AOT]|D[EC]|F[LM]|G[AU]|HI|I[ADLN]|K[SY]|LA|M[ADEHINOPST]|N[CDEHJMVY]|O[HKR]|P[ARW]|RI|S[CD]|T[NX]|UT|V[AIT]|W[AIVY]$/, inputField.value, helpId, "Enter a State Code in Uppercase (Ex.NY, PA, CA)");
		}

		function isPhoneOk (inputField, helpId) {
			return editNodeText(/^([0-9]( |-)?)?(\(?[0-9]{3}\)?|[0-9]{3})( |-)?([0-9]{3}( |-)?[0-9]{4}|[a-zA-Z0-9]{7})$/, inputField.value, helpId, "Enter a Phone Number (Ex.412-828-3000)"); 
		}

		function isEmailOk (inputField, helpId) {
			return editNodeText(/^[A-Za-z0-9._-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/, inputField.value, helpId, "Enter an Email (Ex. derekbanas@newthinktank.com)");
		}

	</script>

	<div>
		Enter your name:
		<input type="text" id="name" name="name" size="30" onblur="isTheFieldEmpty(this, document.getElementById('name_help'))"/>
		<span id="name_help"></span>
	</div>

	<div>
		Enter your address:
		<input type="text" id="street" name="street" size="30" onblur="isAddressOk(this, document.getElementById('street_help'))"/>
		<span id="street_help"></span>
	</div>

	<div>
		Enter your city:
		<input type="text" id="city" name="city" size="30" onblur="isTheFieldEmpty(this, document.getElementById('city_help'))"/>
		<span id="city_help"></span>
	</div>

	<div>
		Enter your state:
		<input type="text" id="state" name="state" size="30" onblur="isStateOk(this, document.getElementById('state_help'))"/>
		<span id="state_help"></span>
	</div>

	<div>
		Enter your phone:
		<input type="text" id="phone" name="phone" size="30" onBlur="isPhoneOk(this, document.getElementById('phone_help'))"/>
		<span id="phone_help"></span>
	</div>

	<div>
		Enter your email:
		<input type="text" id="email" name="email" size="30" onBlur="isEmailOk(this, document.getElementById('email_help'))"/>
		<span id="email_help"></span>
	</div>


</body>
</html>
