<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body {
                width: 400px;
                margin: auto;
                font-family: sans-serif;
            }
            img {
                width: 100%
            }
            figure {
                margin: 0; 
                position: relative;
                border: 5px solid white;
                box-shadow: 0 0 4px rgba(0,0,0, .3);
                display: block;
                cursor: pointer;
                overflow: hidden;
            }

            figure:hover figcaption {
                opacity: 1;
                -webkit-transform: rotate(0);
                top: 0;
            }
            figcaption {
                opacity: 0;
                position: absolute;
                height: 100%;
                width: 100%;
                top: -100;
                background: rgba(0,0,0, .1);
                color: white;
                -webkit-transition: all .4s ease-in;
                -webkit-transition-delay: .5s;
                -webkit-transform: rotate(360deg);
            }

            figure img{
                -webkit-transition: all 1.5s;

            }

            figure:hover img{
                -webkit-transform: scale(1.1);
            }

            figcaption h3,
            figcaption p {
                padding: 10px, 20px;
                margin-bottom: 0;
                margin-top: 0;
                position: relative;
                left: 100%;
                -webkit-transition: all .4s;
            }

            figure:hover h3,
            figure:hover p{
                left: 0;
            }
            figcaption h3{
                background: black;
                margin-top: 20px;
            }
            figcaption p{

                -webkit-transition-delay: 1.2s;
            }
            figcaption h3{

                -webkit-transition-delay: 1s;
            }
            figcaption a{
                color: white;
            }
        </style>
    </head>

                    Ad dicit discere dissentias cum, ferri ipsum convenire in his, pri at debet patrioque. 
                </p>

                    Ad dicit discere dissentias cum, ferri ipsum convenire in his, pri at debet patrioque.

    </body>
</html>
