<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
    
    var canvas = document.getElementById('canvas'); 
    var c = canvas.getContext('2d'); 
    c.fillStyle = "red"; 
    c.fillRect(50,50,400,300); 

    c.fillStyle = "green";
    //x, y, ширина, высота
    c.fillRect(20,30,40,50);

    c.fillStyle = '#ccddff';
    
    c.beginPath();
    c.moveTo(50,20);
    c.lineTo(200,50);
    c.lineTo(150,80);
    c.closePath();
    c.fill();
    c.strokeStyle = 'rgb(0,128,0)';
    c.lineWidth = 5;
    c.stroke();

    c.fillStyle = 'orange';
    c.beginPath();
    c.moveTo(10,30);
    c.bezierCurveTo(50,90,159,-30,200,30);
    c.lineTo(200,90);
    c.lineTo(10,90);
    c.closePath();
    c.fill();
    c.lineWidth = 4;
    c.strokeStyle = 'black';
    c.stroke();

    </script>


</body>
</html>
