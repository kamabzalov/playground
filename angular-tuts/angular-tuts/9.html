<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body data-ng-controller="Filter">



        <script src="angular.min.js"></script>
        <script>

            angular.module('myApp', [])
                    .controller("Filter", function($scope){
                        $scope.text = "Hello world, this is some text!";
                    });
        </script>
    </body>
</html>
