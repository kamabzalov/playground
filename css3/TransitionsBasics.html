<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body{
                width: 80%;
                margin: 50px auto;
            }
            section{
                width: 70%;
                margin: auto;
                -webkit-box-shadow: 0 0 5px rgba(0,0,0, .3);
                -mozbox-shadow: 0 0 5px rgba(0,0,0, .3);
                box-shadow: 0 0 5px rgba(0,0,0, .3);
                padding: 30px;    
            }
            
            section img{
                width: 100%;
            }
            p{
                -webkit-columns: 2;
                -moz-colums: 2;
                columns: 2;
                
                -webkit-column-gap: 20px;
                -moz-column-gap: 20px;
                column-gap: 20px;
                -webkit-transition: color 2s;
            }
            
            li{
                -webkit-transition: padding-left .5s, color 2s;
                -mozwebkit-transition: padding-left .5s, color 2s;
                transition: padding-left .5s, color 2s;
            }
            
            li:hover{
                padding-left: 10px;
                cursor: pointer;
                color: blue;
            }
            
            @media screen and (max-width: 800px){
                p{
                    -webkit-columns: 1;
                    -moz-columns: 1;
                    columns: 1;
                    color: blue;
                }
            }
        </style>
    </head>
    <body>
        <p>lorem ipsumdfghxhgfhkdfmgkxnbglhkfdlrdfzgthjuodtakjrtog; fg
        vfdghghjdfbxzfrgtrhxzsdremgkrg</p>
        
        <ul>
            <li>Hello</li>
            <li>Hello</li>
            <li>Hello</li>
            <li>Hello</li>
        </ul>
    </body>
</html>
