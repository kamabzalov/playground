<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformations</title>
	<style>
		img{
			-webkit-transition: -webkit-transform .3s;
			margin-right: 50px;
			margin-bottom: 50px;
		}

		img:hover{
			-webkit-transform: rotate(180deg) scale(1.2);
			
		}
	</style>

</head>
