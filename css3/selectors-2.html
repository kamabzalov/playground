<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            background: #e3e3e3;
            margin: auto;
            overflow: hidden;
        }

        li {
            float: left;
            margin-right: 20px;
            list-style: none;
            width: 200px;
            height: 200px;
            background: red;
            margin-bottom: 20px;
            line-height: 200px;
            font-size: 50px;
            font-weight: bold;
        }

        li:first-child {
            background: green;
            border-top: none;
        }

        li:last-child {
            background: yellow;
            border-bottom: none;
        }

        li:nth-child(6) {
            background: orangered;
        }

        li:nth-child(2n) {
            background: navy;
        }

        h2 + p {
            font-size: 1.4em; //Первый сосед
        }
    </style>
</head>
<body>
    
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
        </ul>

        <h2>Hi</h2>
        <p>Hello</p>
        <p>Kamil</p>
    </div>


    

</body>
</html>
