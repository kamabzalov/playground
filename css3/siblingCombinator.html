<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .container{
                width: 800px;
                margin: auto;
                overflow: hidden;
            }
            
            li{
                float: left;
                margin-right: 20px;
                margin-bottom: 20px;
                list-style: none;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
                font-size: 50px;
                font-weight: bold;
                background: #e3e3e3;
            }
            
            li:nth-child(3n+1){
                background: green;
            }
            
           h2 + p, h2 ~ p{
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
            
            <h2>Hello, Kamil</h2>
            <p>Hi there</p>
            <p>How are you?</p>
        </div>
    </body>
</html>
