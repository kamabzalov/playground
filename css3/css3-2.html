<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3 - 2</title>
        <style>
            .box {
                background: red;
                width: 200px;
                height: 200px;
                -webkit-border-radius: 100px;
                -moz-border-radius: 100px;
                border-radius: 100px;
                text-align: center;
                line-height: 200px;
                box-shadow:
                    1px 1px 5px rgba(0,0,0,.5),
                    2px 2px 0px green;
            }
        </style>
    </head>

    <!-- Border radius -->

    <div class="box">Hello world</div>
