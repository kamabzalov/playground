<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Floats</title>
	<style type="text/css">
		.wrap{
			min-width: 600px;
			width: 80%;
			margin: auto;
			background: green;
			overflow: hidden;
			
		}
		.content, aside{
			height: 600px;
		}

		.content{
			background: red;
			float: left;
			width: 80%;
		}

		

		aside{
			background: brown;
			float: left;
			width: 20%;
		}

		aside ul{
			padding-left: 0;
			list-style: none;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<h1>My second site</h1>
		<div class="content">
			<p>This is blog</p>
		</div>
		<aside>
			<h2>Sidebar</h2>
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Contacts</li>
			</ul>
		</aside>
	</div>
</body>
</html>
