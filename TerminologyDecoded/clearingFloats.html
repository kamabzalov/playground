<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .container{
                background: grey;
                border: 1px solid #c5c5c5;
                overflow: hidden;
            }
            .cf:before,
            .cf:after {
                content: "";
                display: table;
            }
            .cf:after{
                clear: both;
            }
            img{
                float: left;
            }

        </style>
    </head>
    <body>
        <div class="container cf">
            <h1>My website</h1>
            <img src="http://placekitten.com/200/200" alt="">
            <p>
                Lorem ipsum
            </p>
        </div>
    </body>
</html>
