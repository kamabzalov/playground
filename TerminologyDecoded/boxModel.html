<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;

            }
            .container{
                width: 600px;
                background: #e3e3e3;
            }
            aside, .primary-content{
                height: 500px;
                padding: 1em;
            }
            aside{
                width: 33%;
                background: red;
                float: left;

            }
            .primary-content{
                width: 66%;
                background: blue;
                float: right;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <aside>
                <p>Lorem ipsum</p>
            </aside>
            <div class="primary-content">
                <p>Lorem ipsum</p>
            </div>
        </div>

    </body>
</html>
