<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
            }
            .container{
                width: 80%;
                position: relative;
                margin: auto;
                background: #e3e3e3;
            }

            .col{
                float: left;
                background: red;
                padding: 1em;
            }

            .span3{
                width: 30%;
            }

            .span9{
                width: 70%;
            }

            @media screen and (max-width: 600px) {
                .container{
                    width: 100%;
                }

                .col{
                    width: 100%;
                }

                h1{
                    margin-top: 0; 
                }
            }
        </style>
    </head>
    <body>

        <div class="container">
            <header>
                <h1>Hello, world!</h1>
            </header>

            <div class="main">
                <aside class="sidebar col span3">
                    <p>Sidebar section</p>
                </aside>

                <div class="primary col span9">
                    <p>Primary section</p>
                </div>
            </div>
        </div>

    </body>
</html>
