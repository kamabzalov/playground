<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		var calculator = {
			calculate: function(x,y,fn) {
				return fn(x,y);
			}
		};

		var sum = function(x,y) {
			return x + y;
		},
		diff = function(x,y) {
			return x - y;
		};

		var sumResult = calculator.calculate(1,2,sum),
		diffResult = calculator.calculate(5,4, diff);

		/*alert(sumResult);
		alert(diffResult);*/

		var fruit = ['apple', 'orange', 'banana', 'grape', 'orange', 'o'];
		var index = fruit.indexOf("orange");
		var last = fruit.lastIndexOf("orange");
		console.log(index);
		console.log(last);

		function isString(value, index, array) {
			return typeof value === "string";
		}

		function isLengthOfOne(value, index, array) {
			return value.length === 1;
		}

		function filterEx(value, index, array) {
			return value[0] === 'a' || value[0] === 'b';
		}

		function doSome(value, index, array) {
			//alert(value);
		}

		function doSomething(value, index, array) {
			return "i like " + value;
		}

		console.log(fruit.every(isString));
		console.log(fruit.every(isLengthOfOne));
		console.log(fruit.some(isLengthOfOne));
		console.log(fruit.filter(filterEx));
		console.log(fruit.forEach(doSome));
		console.log(fruit.map(doSomething));
		console.log(fruit);

	</script>

</body>
</html>
